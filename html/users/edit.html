<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/master.css">
    <title>Add User</title>
</head>

<body>
    <main>
        <header class="nav level-1">
            <a href="index.html">
                <img src="/imagenes/back.svg" alt="Back">
            </a>
                <img src="/imagenes/Icon light.svg" alt="Logo">
            <a href="" class="mburger">
                <img src="/imagenes/mburger.svg" alt="Menu Burger">
            </a>
        </header>
        <section class="edit">
        <h1>Edit User</h1>
        <form action="index.html"  method="post">
            <img src="/imagenes/Icon-upload-user.svg" id="upload" width="240px" alt="upload" >
            <input type="file" name="photo" id="photo" accept="image/*" required>
            <input type="text" name="name" placeholder="Full Name" value="Jhon Due" id="" required>
            <input type="text" name="phone" placeholder="Phone Number" value="3146875423" required>
            <input type="email" name="email" placeholder="Email" value="JhonD@gmail.com" required>
            <button type="submit" class="regreg">Update</button>
        </form>
        
        
        </section>
    </main>

    <script src="/01-UI/js/sweetalert2.js"></script>
    <script src="/01-UI/js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
             $('#upload').click(function (e) { 
                e.preventDefault();
                $('#photo').click()
                
            });

            $('#photo').change(function (e) { 
                e.preventDefault();
                let reader = new FileReader()
                reader.onload = function(event) {
                    $('#upload').attr('src', event.target.result)
                }
                reader.readAsDataURL(this.files[0])
            });
        });
    </script>

</body>

</html>
